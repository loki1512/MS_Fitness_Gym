services:
  # Backend API Service (Stays under 'services')
  - type: web
    name: ms-power-fitness-api
    rootDir: backend  # Ensure this points to your python folder
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: SECURITY_PASSWORD_SALT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ms-power-fitness-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: ms-power-fitness-db
    plan: free
    databaseName: ms_power_fitness
    user: ms_power_user

# Frontend moved to its own top-level section
staticSites:
  - name: ms-power-fitness-frontend
    rootDir: frontend  # Ensure this points to your vite folder
    plan: free
    buildCommand: npm install && npm run build
    publishPath: dist  # Note: key is 'publishPath', not 'staticPublishPath'
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ms-power-fitness-api.onrender.com/api/*
