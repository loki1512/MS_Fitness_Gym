services:
  # Backend API Service
  - type: web
    name: ms-power-fitness-api
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: SECURITY_PASSWORD_SALT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ms-power-fitness-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: ms-power-fitness-frontend
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ms-power-fitness-api.onrender.com/api/*

databases:
  - name: ms-power-fitness-db
    plan: free
    databaseName: ms_power_fitness
    user: ms_power_user
