services:
  # Backend (Python API)
  - type: web
    name: ms-power-fitness-api
    rootDir: backend
    runtime: python
    plan: free
    # Changed to standard build command to avoid "file not found" errors
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: SECURITY_PASSWORD_SALT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ms-power-fitness-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  # Postgres Database
  - name: ms-power-fitness-db
    plan: free
    databaseName: ms_power_fitness
    user: ms_power_user

staticSites:
  # Frontend (Vite/React)
  - name: ms-power-fitness-frontend
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    routes:
      # Redirect /api requests to the backend
      - type: rewrite
        source: /api/*
        destination: https://ms-power-fitness-api.onrender.com/api/*
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
